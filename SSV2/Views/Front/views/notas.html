    <section class="seccionFormulario">
        <h1 class="tituloForm">Agregar Nota</h1>
        <form class="frm">
            <div class="contenedorInputs">
                <div>
                    <label for="estudiante">Nombre del Estudiante:</label>
                    <select id="estudiante">
                        <option>Selecione...</option>
                    </select>
                </div>
                <div>
                    <label for="materia">Materia:</label>
                    <select id="materia">
                        <option>Selecione...</option>
                    </select>
                </div>
                <div>
                    <label for="Periodo">Periodo: </label>
                    <select id="Periodo">
                        <option>Selecione...</option>
                    </select>
                </div>
                <div>
                    <label for="nota">Nota a Asignar:</label>
                    <input type="number" id="nota" placeholder="Escribe la nota a asignar">
                </div>
            </div>
            <div class="buttons">
                <input type="button" value="Agregar" id="Botonagregar">
            </div>
        </form>
        <hr>
    </section>

    <section class="seccionTabla">
        <div class="encabezadoTabla">
            <h1 class="tituloTabla">Gestionar Notas</h1>
            <div>
                <input type="text" placeholder="Buscar por Estudiante" id="BuscarId">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Nombre del Estudiante</th>
                                <th>Materia</th>
                                <th>Nota Primer Periodo</th>
                                <th>Nota segundo Periodo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--  MODAL EDITAR NOTAS  -->

    <div class="modalUpdate">
        <div class="headerModal">
            <h2>Editar Nota</h2>
            <input type="button" value="X" class="cerrar" id="ButtonCloseEditar" onclick="CloseUpdate()">
        </div>
            <form class="frmEditar">
                <div class="contenedorInputsEditar">
                    <div>
                        <input type="hidden" id="idnota">
                        <label for="nombre">Nombre Del Alumno:</label>
                        <input type="text" id="nombreEditar" readonly>
                        
                        <label for="materia">Materia:</label>
                        <input type="text" id="materiaEditar" readonly>
                    </div>
                    <div>
                        
                        <label for="periodo">Periodo:</label>
                        <select id="seleccionPeriodo">
                            <option>Selecione...</option>
                        </select>
                        <label for="nota">Nota:</label>
                        <input type="number" id="EditarNota"  placeholder="Digite la nota">
                    </div>
                </div> 
                <div class="buttonsEditar">
                    <input type="button" value="Guardar Cambios" class="guardarCambios"id="ButtonEditar"> 
                </div>
            </div>
            <div class="buttonsEditar">
